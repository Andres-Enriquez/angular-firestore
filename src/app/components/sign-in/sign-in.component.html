<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="text-center mb-4">
                            <img width="80" alt="Angular Logo"
                                src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="textUser" placeholder="Ingresa el correo"
                                formControlName="correo" [class.is-invalid]="userNotValid">
                            <label for="textUser">Correo electrónico</label>
                            <small *ngIf="userNotValid" class="text-danger">
                                Ingrese el correo
                            </small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="textPass"
                                placeholder="Ingresa la contraseña" formControlName="password"
                                [class.is-invalid]="passNotValid">
                            <label for="textPass">Contraseña</label>
                            <small *ngIf="passNotValid" class="text-danger">
                                Ingrese la contraseña debe contener minimo 6 caracteres
                            </small>
                        </div>
                        <div class="d-grid gap-1 mt-4">
                            <button class="btn btn-lg btn-primary" type="button" (click)="login()" [disabled]="!loginForm.valid">INICIAR
                                SESION</button>
                        </div>
                        <div class="col-md-12 text-center mt-4">
                            ¿No tienes una cuenta? <a [routerLink]="['/signUp']"
                                class="text-primary"><b>Regístrate</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
